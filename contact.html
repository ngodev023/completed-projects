    <script>
        var box = Array.from(document.querySelector('.box-area').children);
        function randColor () {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        box.forEach((b) => {
            b.style.background = randColor();
        });
        setInterval(() => {
            box.forEach((b) => {
                b.style.background = randColor();
            });
        }, 90000);
    </script>
